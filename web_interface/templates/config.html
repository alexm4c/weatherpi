{% extends "base.html" %}
{% block title %}Config{% endblock %}
{% block content %}
<form method='POST' action='/config'>
	<div class='row p-3'>
		<h2>Config</h2>
	</div>
	<div class='form-group row'>
		<label for='api_key' class='col-sm-3 col-form-label'>API Key</label>
		<div class='col-sm-9'>
			<input type='text' id='api_key' name='api_key' placeholder={{ config.api_key }}>
		</div>
	</div>
	<div class='form-group row'>
		<label for='latitude' class='col-sm-3 col-form-label'>Latitude</label>
		<div class='col-sm-9'>
			<input type='text' id='latitude' name='latitude' value={{ config.latitude }}>
		</div>
	</div>
	<div class='form-group row'>
		<label for='longitude' class='col-sm-3 col-form-label'>Longitude</label>
		<div class='col-sm-9'>
			<input type='text' id='longitude' name='longitude' value={{ config.longitude }}>
		</div>
	</div>
	<div class='form-group row'>
		<label for='refresh_time' class='col-sm-3 col-form-label'>Refresh Time</label>
		<div class='col-sm-9'>
			<input type='text' id='refresh_time' name='refresh_time' value={{ config.refresh_time }}>
		</div>
	</div>
	<div class='form-group row'>
		<div class='col-sm-9'>
			<button type='submit' class='btn btn-primary'>Submit</button>
		</div>
	</div>
</form>
{% endblock %}
